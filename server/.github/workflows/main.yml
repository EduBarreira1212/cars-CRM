name: CI/CD Pipeline

on:
	push:
		branches:
			- main
	pull_request:
		branches:
			- main

jobs:
	build-and-test:
		runs-on: ubuntu-latest
		
		steps:
			- name: Checkout code
		    uses: actions/checkout@v2

		  - name: Set up Node.js
		    uses: actions/setup-node@v2
		    with:
		      node-version: '20'

		  - name: Install dependencies
		    run: npm install

      - name: Run ESLint
        run: npm run eslint:check

		  - name: Run Prettier
		    run: npm run prettier:check

		  - name: Run tests with Jest
		    run: npm run test